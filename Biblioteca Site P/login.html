<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Biblioteca Arco-√çris</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="CSS/styles.css">
  <style>

  </style>
</head>
<body>
  <button class="help-btn" onclick="showHelpModal()">?</button>

  <div id="helpModal" class="help-modal">
    <div class="help-modal-content">
      <span class="close-help" onclick="closeHelpModal()">&times;</span>
      <h2>Precisa de ajuda?</h2>
      <p class="help-text">
        Se voc√™ est√° tendo problemas para acessar o sistema ou tem alguma d√∫vida,
        entre em contato conosco atrav√©s do e-mail:
        <br><br>
        <a href="mailto:suporte@bibliotecaarcoiris.com" class="help-email">
          suporte@bibliotecaarcoiris.com
        </a>
      </p>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="arco-iris">
        <span>B</span><span>I</span><span>B</span><span>L</span><span>I</span><span>O</span><span>T</span><span>E</span><span>C</span><span>A</span>
        <br>
        <span>A</span><span>R</span><span>C</span><span>O</span><span>-</span><span>√ç</span><span>R</span><span>I</span><span>S</span>
      </div>
      <form class="form-box" id="loginForm">
        <div class="input-group">
          <span class="icon">üìö</span>
          <input type="text" name="cpf" placeholder="CPF (somente n√∫meros)" pattern="\d*" maxlength="11" required>
        </div>
        <div class="input-group">
          <span class="icon">üîí</span>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <div class="input-group">
          <span class="icon">üìû</span>
          <input type="tel" name="telefone" placeholder="Telefone" required>
        </div>
        <div class="links">
          <a href="recuperar-senha.html">Esqueceu a senha?</a>
          <button type="submit" class="btn">Entrar</button>
        </div>
        <div class="links" style="display: flex; justify-content: center; gap: 20px;">
          <a href="#" class="btn" id="btnVisitante">ENTRAR COMO VISITANTE</a>
          <a href="registro.html" class="btn">REGISTRAR</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Fun√ß√µes do modal de ajuda
    function showHelpModal() {
      document.getElementById('helpModal').style.display = 'block';
    }

    function closeHelpModal() {
      document.getElementById('helpModal').style.display = 'none';
    }

    // Fechar modal ao clicar fora dele
    window.onclick = function(event) {
      const modal = document.getElementById('helpModal');
      if (event.target === modal) {
        closeHelpModal();
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const cpf = this.querySelector('input[name="cpf"]').value;
      const senha = this.querySelector('input[name="senha"]').value;
      const telefone = this.querySelector('input[name="telefone"]').value;
      
      // Verificar se √© um admin
      const adminPrincipal = { 
        cpf: '99999999999', 
        telefone: '12345',
        senha: 'admin',
        isAdmin: true,
        name: 'Admin Principal'
      };

      // Verificar se √© o admin principal
      if (cpf === adminPrincipal.cpf && 
          telefone === adminPrincipal.telefone && 
          senha === adminPrincipal.senha) {
        localStorage.setItem('usuarioLogado', JSON.stringify({
          id: 1,
          name: adminPrincipal.name,
          cpf: adminPrincipal.cpf,
          telefone: adminPrincipal.telefone,
          isAdmin: true
        }));
        window.location.href = 'inicio-admin.html';
        return;
      }

      // Buscar usu√°rios registrados no localStorage
      const usuarios = JSON.parse(localStorage.getItem('users') || '[]');
      
      // Procurar o usu√°rio pelo CPF
      const usuario = usuarios.find(u => u.cpf === cpf);
      
      if (!usuario) {
        alert('Usu√°rio n√£o encontrado. Por favor, verifique seu CPF ou registre-se.');
        return;
      }

      // Verificar se o telefone e senha correspondem
      if (usuario.phone !== telefone) {
        alert('Telefone incorreto. Por favor, verifique seus dados.');
        return;
      }

      if (usuario.password !== senha) {
        alert('Senha incorreta. Por favor, verifique seus dados.');
        return;
      }

      // Verificar se o usu√°rio est√° bloqueado
      if (usuario.status === 'Bloqueado') {
        alert('Sua conta est√° bloqueada. Entre em contato com o administrador.');
        return;
      }

      // Login bem-sucedido
      localStorage.setItem('usuarioLogado', JSON.stringify({
        id: usuario.id,
        name: usuario.name,
        cpf: usuario.cpf,
        telefone: usuario.phone,
        isAdmin: false
      }));

      window.location.href = 'usuario.html';
    });

    // Valida√ß√£o do CPF (apenas n√∫meros)
    document.querySelector('input[name="cpf"]').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });

    // Valida√ß√£o do telefone (apenas n√∫meros)
    document.querySelector('input[name="telefone"]').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });

    // Bot√£o de visitante
    document.getElementById('btnVisitante').addEventListener('click', function(e) {
      e.preventDefault();
      // Redirecionar para a p√°gina de visitante
      window.location.href = 'pagina-visitante.html';
    });
  </script>
</body>
</html>
