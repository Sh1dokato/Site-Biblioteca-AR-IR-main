<body>
  <div class="container">

        <span>A</span><span>R</span><span>C</span><span>O</span><span>-</span><span>Ã</span><span>R</span><span>I</span><span>S</span>
      </div>
      <form class="form-box" id="registroForm">
        <div class="input-group">
          <span class="icon">ğŸ“š</span>
          <input type="text" name="cpf" placeholder="CPF (somente nÃºmeros)" pattern="\d*" maxlength="11" required>
        </div>
        <div class="input-group">
          <span class="icon">ğŸ“</span>

        <div class="input-group">

        <div class="input-group">
          <span class="icon">ğŸ‘¤</span>

        <button type="submit" class="btn">REGISTRAR</button>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      if (formData.get('cpf') && formData.get('telefone') && 
          formData.get('senha') && formData.get('nome')) {
        
        // Criar objeto do usuÃ¡rio
        const newUser = {
          id: Date.now(), // Usar timestamp como ID Ãºnico
          name: formData.get('nome'),
          cpf: formData.get('cpf'),
          phone: formData.get('telefone'),
          senha: formData.get('senha'),
          type: 'UsuÃ¡rio',
          status: 'Ativo',
          isAdmin: false,
          hasDebt: false,
          hasPendingDonation: false
        };

        // Obter usuÃ¡rios existentes do localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Verificar se CPF jÃ¡ existe
        if (users.some(user => user.cpf === newUser.cpf)) {
          alert('Este CPF jÃ¡ estÃ¡ cadastrado!');
          return;
        }

        // Adicionar novo usuÃ¡rio
        users.push(newUser);
        
        // Salvar no localStorage
        localStorage.setItem('users', JSON.stringify(users));

        alert('Registro realizado com sucesso!');
        window.location.href = 'login.html';
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    });

    // ValidaÃ§Ã£o do CPF (apenas nÃºmeros)
    document.querySelector('input[name="cpf"]').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });

    // ValidaÃ§Ã£o do telefone (apenas nÃºmeros)
    document.querySelector('input[name="telefone"]').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });

    // FunÃ§Ã£o para mostrar/ocultar senha
    function togglePassword(button) {
      const input = button.previousElementSibling;
      if (input.type === "password") {
        input.type = "text";
        button.textContent = "ğŸ‘ï¸â€ğŸ—¨ï¸";
      } else {
        input.type = "password";
        button.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
